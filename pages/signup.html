<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/logs.css">
    <title>Auto Auction</title>
</head>
<body>
        <section class="slideshow form">
            <div class="content">
                <img src="../assets/image/pexels-pixabay-164634.jpg" class="cover_img cover_for_logs">
               <form class="sign_up">
                 <h2>
                    Auto Auctions
                 </h2>
                 <h6 class="alate_box"></h6>
                 <h1>
                    sign up
                 </h1>
                 <label>
                    Username
                    <input type="text" placeholder="Username" required>
                 </label>
                 <label>
                    email
                    <input type="email" placeholder="email" required>
                 </label>
                 <label>
                    mobile no
                    <input type="number" placeholder="+1234567890" required>
                 </label>
                 <label>
                    location
                    <input type="text" placeholder="location" required>
                 </label>
                 <label>
                    profile image
                    <input type="file" required>
                 </label>

                 <label>
                    password
                    <input type="password" required>
                 </label>
                 <span>
                        <button>
                            signup
                        </button>
                    <p>  
                        Already have an account? 
                        <a href="./loging.html">
                            LOGIN
                        </a>
                    </p>
                </span>
               </form>
        </section>
        <script src="../assets/app/signUp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/user.css">
    <link rel="stylesheet" href="../assets/style/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <title>Cash out</title>

<body>
    <section class="cash_out_page">
          <section class="cash_input">


            <form class="form">
            <h1 style="margin-bottom: 30px;">set account details</h1>
            Bank Name
            <input type="text" placeholder="Bank Name">
            Account Name
            <input type="text" placeholder="Account Name">
            Account Number
            <input type="text" placeholder="Account Number">
            <span>
                <a href="./cash_out.html">
                    Back
                </a>
                <button>
                    proceed
                </button>
            </span>
           </form>
           
           
           
        </section>



          <section class="cash_input hid">


           
              <form class="form">
               <h1 style="margin-bottom: 30px;">Amount</h1>
               <br> <br>
               Amount
               <input type="number" placeholder="0000">
                <br>
               <span>
                   <a href="./cash_out.html">
                       End
                   </a>
                   <button>
                       proceed
                   </button>
               </span>
              </form>
           
           
        </section>


          <section class="cash_input hid">


              
              <form class="form">
                <h6 class="alate_box">

                </h6>
               <h1 style="margin-bottom: 30px;">LogIn to process transaction</h1>
               <br> <br>
               Password
               <input type="password" placeholder="*****">
               <br>
               <span>
                   <a href="./cash_out.html">
                       End
                   </a>
                   <button>
                       proceed
                   </button>
               </span>
              </form>
           
           
        </section>



          <section class="cash_input hid" style="align-items: center;justify-content: center;">

            <div class="div1">
                <div class="check-container">
                    <div class="check-background">
                        <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="check-shadow"></div>
                </div>
            </div>
            
            <h1>
                transaction success
            </h1>
           
           
        </section>
        
        
        
        
        
        
        
        
      
     
     
     
    </section>

    <script src="../assets/app/cash_out_add.js"></script>
